<div class="calendar">
  <div class="header">
    <span class="left button" id="prev"> &lang; </span>
    <span class="month-year" id="label"> {{name}} </span>
    <span class="right button" id="next"> &rang; </span>
  </div>
  <table id="days">
    <td>sun</td>
    <td>mon</td>
    <td>tue</td>
    <td>wed</td>
    <td>thu</td>
    <td>fri</td>
    <td>sat</td>
  </table>
  <div class="cal-frame">
    <tbody>

    </tbody>
  </div>
</div>
